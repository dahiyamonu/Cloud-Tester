<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Import & Export Devices</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      .navbar-custom {
        background-color: #001f3f;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: white;
      }
      .navbar-custom .nav-link:hover {
        color: #ffdd57;
      }
      .btn-outline-success {
        border-color: white;
        color: white;
      }
      .btn-outline-success:hover {
        background-color: white;
        color: #001f3f;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder" href="{% url 'home' %}">
          <i class="bi bi-house-fill me-2"></i>Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'dummy-data' %}">
                <i class="bi bi-filetype-json me-1"></i>JSON DATA
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'import_devices' %}">
                <i class="bi bi-arrow-down-up me-1"></i>Import
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'register_device' %}">
                <i class="bi bi-cloud-upload-fill me-1"></i>Devices Registration
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container my-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold " style="color: #001f3f;"><i class="bi bi-arrow-down-up me-2 text-secondary"></i>Import & Export Devices</h2>
      </div>
      <div class="row g-4">
        <!-- Import Card -->
        <div class="col-md-6">
          <div class="card shadow-lg rounded-4">
            <div class="card-header bg-primary text-white fw-semibold">
              <i class="bi bi-upload me-2"></i>Import Devices
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="file" class="form-label">Upload Excel File</label>
                  <input type="file" class="form-control" name="file" required />
                </div>
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-1"></i>Upload
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Export Card -->
        <div class="col-md-6">
          <div class="card shadow-lg rounded-4">
            <div class="card-header bg-success text-white fw-semibold">
              <i class="bi bi-download me-2"></i>Export Devices
            </div>
            <div class="card-body text-center">
              <a href="{% url 'export_devices' %}" class="btn btn-primary">
                <i class="bi bi-file-earmark-excel me-1"></i>Download Excel
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
