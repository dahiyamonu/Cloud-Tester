<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      .navbar-custom {
        background-color: #001f3f;
      }

      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: white;
      }

      .navbar-custom .nav-link:hover {
        color: #ffdd57;
      }

      .btn-outline-success {
        border-color: white;
        color: white;
      }

      .btn-outline-success:hover {
        background-color: white;
        color: #001f3f;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder" href="{% url 'home' %}">
          <i class="bi bi-house-fill me-2"></i>Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'dummy-data' %}">
                <i class="bi bi-filetype-json me-1"></i>JSON DATA
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'import_devices' %}">
                <i class="bi bi-arrow-down-up me-1"></i>Import
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="{% url 'register_device' %}">
                <i class="bi bi-cloud-upload-fill me-1"></i>Devices Registration
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-5 text-center">
        <h1 class="mb-4" style="color: #001f3f;">Welcome to the Home Page!</h1>
        <div class="d-grid gap-3">
          <a href="{% url 'dummy-data' %}" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-filetype-json me-2"></i>JSON DATA
          </a>
          <a href="{% url 'import_devices' %}" class="btn btn-outline-warning btn-lg">
            <i class="bi bi-arrow-down-up me-2"></i>Import & Export Devices
          </a>
          <a href="{% url 'register_device' %}" class="btn btn-outline-danger btn-lg">
            <i class="bi bi-cloud-upload-fill me-2"></i>Device Registration on Cloud
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
